# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/guides/building-and-testing-java-with-ant

name: Java CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Ant
        run: ant -noinput -buildfile build.xml
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: D:\a\team-9-project-cs-321-01\team-9-project-cs-321-01\dist\lib\*.jar
